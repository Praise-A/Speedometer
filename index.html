          <div class="buttons-wrapper">
            <div class="buttons">
              <button
                class="increase"
                id="increase-btn"
                onmousedown="startIncreaseSpeed()"
                onmouseup="startDecreaseSpeed()"
              >
                Accelerate
              </button>

              <button
                class="decrease"
                id="decrease-btn"
                onmousedown="pressDecreaseSpeed()"
              >
